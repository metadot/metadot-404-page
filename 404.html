<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            color: #777;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            font-family: sans-serif;
            background-color: #ddd;
        }

        .sorry {
            font-size: 67px;
            text-transform: capitalize;
            font-weight: 400;
        }
    </style>

    <script>
        images = [
            {filename: 'zeus-guermeur-2.jpeg', attribute: 'Daniel Guermeur', catName: 'Zeus Guermeur'},
            {filename: 'zeus-guermeur-1.jpeg', attribute: 'Daniel Guermeur', catName: 'Zeus Guermeur'},
            {filename: 'specialAgentFoxMulder-johnOchs-1.jpg', attribute: 'John Ochs', catName: 'Special Agent Fox Mulder'},
            {filename: 'hobbes-workingHardWhileHardlyWorking-1.jpg', attribute: 'Working hard while hardly working', catName: 'Hobbes'},
            {filename: 'ceecee-joaquinD-1.jpeg', attribute: 'Joaquin D', catName: 'Ceecee'},
            {filename: 'ceecee-joaquinD-2.jpeg', attribute: 'Joaquin D', catName: 'Ceecee'},
            {filename: 'george-gingerModelS-1.jpg', attribute: 'Ginger Model S', catName: 'George'},
            {filename: 'leia-jonathanMcMillan-1.jpg', attribute: 'Jonathan McMillan', catName: 'Leia'},
        ];
    </script>
<body>

<div style="padding-bottom: 50px;padding-top: 50px">
    <div class="sorry">SORRY</div>
    <p>We could not find that page.</p>
    <p>Meet our staff, customers and friends' pets or <a href="/">go to our home page</a>.</p>
</div>

<div style="text-align: center;">
    <img id='imageId' src="" style='border: solid 5px #333; max-width: 550px;' title=""/>
    <script type="text/javascript">
        const oneImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById("imageId").src = "/images-404/" + oneImage.filename;
        document.getElementById("imageId").title = oneImage.catName;
    </script>
    <p>
        <script>document.write(oneImage.catName)</script>
    </p>
    <button onClick="window.location.reload();">show me another one</button>
</div>

<div style="padding-top: 150px; ">
    <p>
        <a href="https://support.metadot.com/mytickets/create#/ticket-form/61596" target="_blank">
            Contribute your pets image to be displayed here</a>.
    </p>
    </p>
    <a href="https://github.com/metadot/metadot-404-page" target="_blank">
        This is open source software</a>.
    </p>
</div>
</body>
</html>
